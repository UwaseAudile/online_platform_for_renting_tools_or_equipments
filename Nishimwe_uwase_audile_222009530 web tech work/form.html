  <center>
    <form action="" method="post" style="background-color: cyan; align-items: center; width: 500px; height: 550px;">  
      <label style="font-weight: bold; font-size: 24px; color: blue;"><u>REGISTRATION FORM</u></label><br><br>
      <label style="font-weight: bold;">ID</label>
      <input type="number" name="id"><br><br>
      <label style="font-weight: bold;">FIRST NAME</label>
      <input type="text" name="fname"><br><br>
      <label style="font-weight: bold;">LAST NAME</label>
      <input type="text" name="lname"><br><br>
      <label style="font-weight: bold;">DOB</label>
      <input type="date" name="dob"><br><br>
      <label style="font-weight: bold;">GENDER</label>
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female<br><br>
      <label style="font-weight: bold;">EMAIL</label>
      <input type="email" name="email"><br><br>
      <label style="font-weight: bold;">CURRENCY</label>
      <select name="currency">
        <option>USD</option>
        <option selected>RWF</option>
        <option>GBP</option>
        <option>EUR</option>
      </select><br><br>
      <label style="font-weight: bold;">STATUS</label><br>
      <input type="radio" name="status" value="single">Single
      <input type="radio" name="status" value="married">Married
      <input type="radio" name="status" value="divorced">Divorced<br>
      <input type="radio" name="status" value="remarried">Remarried
      <input type="radio" name="status" value="widowed">Widowed
      <br><br>
      <label style="font-weight: bold;">COUNTRY</label>
      <input type="text" name="country"><br><br>
      <label style="font-weight: bold;">USERNAME</label>
      <input type="text" name="username"><br><br>
      <label style="font-weight: bold;">PASSWORD</label>
      <input type="password" name="password"><br><br>
      <input type="submit" name="submit" value="REGISTER" style="background-color: blue;color: white; font-family: times new roman; font-weight: bold; font-size: 18px; height: 45px; border-radius: 8px; width: 130px; padding: 10px; border: none;">
      <input type="reset" name="reset" value="CANCEL" style="background-color: red;color: white; font-family: times new roman; font-weight: bold; font-size: 18px; height: 45px; border-radius: 8px; width: 130px; padding: 10px; border: none;">
    </form>
